<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body>
    <header>
        <h1 class="netflix">NETFLIX</h1>
    </header>

    <form>
        <table class="table" align="center">
            <tr>
                <td class="signin">
                    <h2>Sign In</h2>
                </td>
            </tr>
            <tr>
                <td><input type="text" name="email" id="email" placeholder="Email or phone number" required></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><input type="text" name="password" id="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr >
                <td align="center"><button type="sign in" >Sign In</button></td>
            </tr>
            <tr>
                <td>
                    <label><input type="checkbox" name="remember" required>Remember me</label>
                </td>
            </tr>
            <tr>
                <td>New to Netflix?</td>
            </tr>
            <tr>
                <td>This page is protected by Google reCAPTCHA to<br>
                    ensure you're not a bot.</td>
            </tr>
        </table>
    </form>
</body>

<footer class="footer">
    <table align="center">
        <tr>
            <td>Question? Call +60 1800 819 216</td>
        </tr>
        <br></br>
        <tr align="left">
            <td>FAQ</td>
            <td>Help Center</td>
            <td>Terms of Use</td>
            <td>Privacy</td>
        </tr>
        <tr align="left">
            <td>Cookie Preferences</td>
            <td>Corporate Information</td>
        </tr>
    </table>
</footer>

</html>
