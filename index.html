<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header>
        <img class="img" src="logo.png" alt="logo">
    </header>

    <form>
        <table class="table">
            <tr>
                <td class="signin">
                    <h2>Sign In</h2>
                </td>
            </tr>
            <tr>
                <td><input class="input" type="text" name="email" id="email" placeholder="Email or phone number" required></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><input class="input" type="text" name="password" id="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><button class="button" type="button">Sign In</button></td>
            <tr>
                <td class="checkbox">
                    <label><input type="checkbox" name="remember" required>Remember me <br></br></label>
                </td>
            </tr>
            <tr>
                <td class="text">New to Netflix? <label class="signup">Sign up now</label>.<br></br></td>
            </tr>
            <tr>
                <td class="text">This page is protected by Google reCAPTCHA to<br>
                    ensure you're not a bot. <label class="learnmore">Learn more.</label></td>
            </tr>
        </table>
    </form>
    <pre>

    </pre>
</body>


<footer class="footer">
    <table class="question">
        <tr>
            <td>
                <table>
                    <tr>
                        <td>Question? Call +60 1800 819 216</td>
                    </tr>
                </table>
                <br></br>
                <table class="helpcenter">
                    <tr>
                        <td>FAQ</td>
                        <td>Help Center</td>
                        <td>Terms of Use</td>
                    </tr>
                    <tr>
                        <td>Privacy</td>
                        <td>Cookie Preferences</td>
                        <td>Corporate Information</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <select id="language" name="language">
                                <option value="Melayu">Melayu</option>
                                <option value="English">English</option>
                        </td>
            </td>
        </tr>
        </tr>
    </table>
</footer>

</html>
